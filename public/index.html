<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Launch Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rocket-container">
    <div class="stars"></div> <!-- Stars -->
    <div class="rocket"></div> <!-- Rocket -->
    <!-- Multiple cloud layers -->
    <div class="cloud-layer cloud-layer-1"></div>
    <div class="cloud-layer cloud-layer-2"></div>
    <div class="cloud-layer cloud-layer-3"></div>
    <div class="cloud-layer cloud-layer-4"></div>
    <div class="launch-pad"></div> <!-- Launch pad -->
    <!-- Ground and hills -->
    <div class="ground">
      <div class="hill hill-1"></div>
      <div class="hill hill-2"></div>
      <div class="hill hill-3"></div>
    </div>
    <div class="space-pledged" id="spacePledged">Space Pledged: 0%</div>
  <!-- Progress bar container -->
  <div class="vertical-progress-container">
    <div class="vertical-progress-bar" id="verticalProgressBar"></div>
  </div>
  <!-- Static banner background with scrolling text -->
    <div class="space-race-banner">
      <div class="banner-text" id="spaceRaceText">SPACE RACE COMPLETE!!!</div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
